<div>
  <p *ngIf="list.length<=0">Select one card to fetch items</p>
  <div *ngIf="list.length>0">
    <p *ngIf="loading">Loading....</p>
    <table *ngIf="!loading">
      <thead>
      <th *ngFor="let title of head">{{title}}</th>
      </thead>
      <tbody>
      <tr *ngFor="let item of list">
        <td>{{item.title}}</td>
        <td>{{item.publisher}}</td>
        <td>{{item.issued}}</td>
        <td>{{item._about}}</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
